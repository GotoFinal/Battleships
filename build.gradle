plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

group 'dev.gotofinal'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

application {
    mainClassName = 'dev.gotofinal.battleships.BattleshipsLauncher'
}

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.codehaus.groovy:groovy-all:2.5.7"
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
    testCompile 'net.bytebuddy:byte-buddy:1.9.13'
}
